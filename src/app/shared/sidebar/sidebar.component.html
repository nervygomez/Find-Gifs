<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Find Gifs</h3>
    <hr class="text-white">
    <div class="list-group list-reset">
        <button *ngFor="let term of history" class="list-group-item list-group-item-action mb-1"
            (click)="findGifs(term)">
            {{ term | titlecase }}
        </button>
    </div>
</div>
