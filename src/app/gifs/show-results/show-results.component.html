<div class="row">
    <div *ngFor="let gif of results" class="col-md-4 col-sm-6 mb-1">
        <div class="card size-card animate__animated animate__fadeIn">
            <img [src]="gif.downsized_medium.url" [alt]="gif.title" class="card-img-top size-card">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
